<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js"></script>
  <title>Trivia Simoniz</title>
  <style>
    :root {
  --simoniz-yellow: #FFD100;
  --simoniz-black: #000000;
  --simoniz-gray: #F2F2F2;
  --simoniz-white: #FFFFFF;
}



    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: var(--simoniz-white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #111;
      width: 100%;
      max-width: 480px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,.6);
      animation: fadeIn .6s ease;
    }

    h1 {
  text-align: center;
  color: var(--simoniz-yellow);
  margin-bottom: 10px;
}

    p {
      text-align: center;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
       background: var(--simoniz-yellow);
  color: #000;
  font-weight: 700;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255,209,0,.5);
    }
    button:disabled {
  opacity: .5;
  cursor: not-allowed;
}


    .option {
      background: #1f1f1f;
      padding: 14px;
      border-radius: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: background .4s ease, transform .3s ease;
    }

    .option.correct {
      background: #1f7a1f;
      box-shadow: 0 0 15px rgba(0,255,0,.4);
    }

    .option.incorrect {
  background: #C62828; /* Rojo profundo */
  box-shadow: 0 0 12px rgba(198,40,40,.6);
  color: #fff;
}


    .option.disabled {
      pointer-events: none;
      opacity: .8;
    }

    .option:hover {
      background: #2a2a2a;
      transform: scale(1.02);
    }

    .hidden { display: none; }
    .logo {
    text-align: center;
    margin-bottom: 15px;
  }
  
  .logo img {
    max-width: 160px;
    width: 100%;
  }
    #wheel {
  display: block;
  margin: 20px auto;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="registro">
    <div class="logo">
  <img src="https://bogota.gov.co/sites/default/files/styles/1050px/public/2020-05/simoniz-dos.png">
</div>
    <h1>Trivia Simoniz</h1>
    <p>Demuestra cu√°nto sabes del cuidado automotriz</p>
    <input id="nombre" placeholder="Nombre completo" />
    <input id="telefono" placeholder="Tel√©fono" />
    <input id="correo" placeholder="Correo electr√≥nico" />
    <button onclick="iniciarTrivia()">Comenzar</button>
  </div>

  <div class="card hidden" id="trivia">
    <h1 id="categoria"></h1>
    <p id="pregunta"></p>
    <div id="opciones"></div>
  </div>

  <div class="card hidden" id="resultado">
  <h1 id="tituloResultado"></h1>
  <p id="mensajeResultado"></p>

  <button onclick="volverInicio()">
    Volver al inicio
  </button>
</div>
<div class="card hidden" id="ruleta">
  <h1>üé° Gira la ruleta</h1>
  <canvas id="wheel" width="300" height="300"></canvas>

  <button id="btnGirar" onclick="girarRuleta()">GIRAR</button>

  <p id="premioFinal"></p>

  <button id="btnVolver" class="hidden" onclick="volverInicio()">
    Volver al inicio
  </button>
</div>


 

<script>
  const nombreInput = document.getElementById("nombre");
const telefonoInput = document.getElementById("telefono");
const correoInput = document.getElementById("correo");
const preguntas = {
  "SIMONIZ": [
    { pregunta: "¬øQu√© representa Simoniz como marca?", opciones: ["Solo limpieza del veh√≠culo", "Cuidado, protecci√≥n y orgullo por lo que te mueve", "Productos r√°pidos y econ√≥micos"], correcta: 1 },
    { pregunta: "Simoniz es una marca reconocida principalmente por:", opciones: ["Accesorios automotrices", "Productos de limpieza, brillo y protecci√≥n", "Repuestos mec√°nicos"], correcta: 1 },
    { pregunta: "¬øCu√°l es uno de los diferenciales clave de Simoniz?", opciones: ["Fragancias llamativas", "Protecci√≥n y acabado profesional", "Bajo precio √∫nicamente"], correcta: 1 }
  ],
  "CUIDADO EXTERIOR": [
    { pregunta: "¬øPara qu√© sirve la Silicona UV3 Simoniz?", opciones: ["Limpiar vidrios", "Proteger y dar brillo a superficies pl√°sticas, de vinilo y caucho del auto", "Desengrasar el motor"], correcta: 1 },
    { pregunta: "¬øQu√© beneficio clave aporta un producto con protecci√≥n UV?", opciones: ["Reduce el polvo", "Evita la decoloraci√≥n por el sol", "Elimina malos olores"], correcta: 1 },
    { pregunta: "¬øQu√© producto usar√≠as primero en una rutina de lavado exterior?", opciones: ["Cera", "Shampoo con Cera para autos", "Silicona"], correcta: 1 }
  ],
  "CUIDADO INTERIOR": [
    { pregunta: "¬øPor qu√© es importante usar productos especializados para el interior del veh√≠culo?", opciones: ["Para que huela fuerte", "Para no da√±ar superficies delicadas", "Solo por est√©tica"], correcta: 1 },
    { pregunta: "¬øQu√© superficie NO deber√≠a limpiarse con productos abrasivos?", opciones: ["Tablero", "Tapetes de caucho", "Rines"], correcta: 0 },
    { pregunta: "Un buen limpiador interior Simoniz se caracteriza por:", opciones: ["Brillo excesivo", "Limpieza efectiva + cuidado del material", "Espuma abundante"], correcta: 1 }
  ],
  "MITOS Y VERDADES": [
    { pregunta: "¬øEs verdad que cualquier detergente sirve para lavar el carro?", opciones: ["S√≠", "No", "Solo los l√≠quidos"], correcta: 1 },
    { pregunta: "¬øLa cera solo sirve para que el carro brille?", opciones: ["S√≠", "No, tambi√©n protege la pintura", "Depende del color del carro"], correcta: 1 },
    { pregunta: "¬øUsar productos incorrectos puede da√±ar el acabado del veh√≠culo?", opciones: ["No, todos limpian igual", "S√≠, especialmente a largo plazo", "Solo en carros nuevos"], correcta: 1 }
  ],
  "BONUS GOLF / LIFESTYLE": [
    { pregunta: "Simoniz comparte con el golf una misma filosof√≠a:", opciones: ["Velocidad", "Precisi√≥n y cuidado por el detalle", "Competencia extrema"], correcta: 1 },
    { pregunta: "¬øQu√© tienen en com√∫n un carro bien cuidado y un buen swing?", opciones: ["Fuerza", "T√©cnica y constancia", "Suerte"], correcta: 1 },
    { pregunta: "¬øPor qu√© Simoniz encaja bien en un entorno lifestyle como el golf?", opciones: ["Por el precio", "Por la est√©tica, el cuidado y el orgullo personal", "Por moda"], correcta: 1 }
  ]
};

let categorias = Object.keys(preguntas);
let inventario = [
  { nombre: "Cera Simoniz", cantidad: 10 },
  { nombre: "Silicona UV3", cantidad: 8 },
  { nombre: "Ambientador", cantidad: 15 },
  { nombre: "Descuento 10%", cantidad: 20 }
];
  let anguloActual = 0;
let girando = false;
let index = 0;
let aciertos = 0;
let seleccionadas = categorias.map(cat => {
  const banco = preguntas[cat];
  return banco[Math.floor(Math.random() * banco.length)];
});

function iniciarTrivia() {
  if (
    !nombre.value.trim() ||
    !telefono.value.trim() ||
    !correo.value.trim()
  ) {
    alert("Por favor completa todos los datos");
    return;
  }

  document.getElementById("registro").classList.add("hidden");
  document.getElementById("trivia").classList.remove("hidden");
  mostrarPregunta();
}

  function premiosDisponibles() {
  return inventario.filter(p => p.cantidad > 0);
}

function mostrarPregunta() {
  const cat = categorias[index];
  const q = seleccionadas[index];
  document.getElementById('categoria').innerText = cat;
  document.getElementById('pregunta').innerText = q.pregunta;
  const cont = document.getElementById('opciones');
  cont.innerHTML = '';

  q.opciones.forEach((op, i) => {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerText = op;
    div.onclick = () => responder(i);
    cont.appendChild(div);
  });
}

function responder(i) {
  const opcionesDivs = document.querySelectorAll('.option');
  const correcta = seleccionadas[index].correcta;

  opcionesDivs.forEach((div, idx) => {
    div.classList.add('disabled');
    if (idx === correcta) div.classList.add('correct');
    if (idx === i && i !== correcta) div.classList.add('incorrect');
  });

  if (i === correcta) aciertos++;

  setTimeout(() => {
    index++;
    if (index < categorias.length) mostrarPregunta();
    else mostrarResultado();
  }, 1500);
}

async function mostrarResultado() {
  document.getElementById('trivia').classList.add('hidden');

  const gana = aciertos >= 3;

  if (gana) {
    const ruleta = document.getElementById('ruleta');
    ruleta.classList.remove('hidden');

    // ‚è±Ô∏è esperar a que el DOM pinte la card
    requestAnimationFrame(() => {
      dibujarRuleta(0);
    });

  } else {
    document.getElementById('resultado').classList.remove('hidden');
    document.getElementById('tituloResultado').innerText = 'Gracias por participar';
    document.getElementById('mensajeResultado').innerText =
      'Sigue cuidando tu veh√≠culo con Simoniz.';
  }
}


// === ENV√çO DE DATOS A GOOGLE SHEETS ===
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmpWSyy-M_zTNWHGvHnYAHO7TXR_VdTWCPgWijauk7F1e1HLVGs6GpbTPhSXpJeiJQ/exec";



function enviarDatos(resultado, premio = "") {
  const data = {
    nombre: nombre.value,
    telefono: telefono.value,
    correo: correo.value,
    aciertos,
    resultado,
    premio
  };

  fetch(SCRIPT_URL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
}
  function dibujarRuleta(rotacion = 0, ganador = null) {
  const premios = premiosDisponibles();
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");

  const total = premios.length;
  const angulo = (2 * Math.PI) / total;

  ctx.clearRect(0, 0, 300, 300);
  ctx.save();
  ctx.translate(150, 150);
  ctx.rotate(rotacion);

  premios.forEach((premio, i) => {
    ctx.beginPath();

    // üé® 3 COLORES INTERCALADOS
    const colores = ["#FFD100", "#000000", "#FFFFFF"];
    const colorSector = colores[i % colores.length];
    ctx.fillStyle = colorSector;

    // üü¢ PREMIO GANADOR
    if (i === ganador) {
      ctx.fillStyle = "#00E676";
    }

    ctx.moveTo(0, 0);
    ctx.arc(0, 0, 140, angulo * i, angulo * (i + 1));
    ctx.fill();

    // üî§ TEXTO
    ctx.save();
    ctx.rotate(angulo * i + angulo / 2);

    // Texto blanco si fondo es negro, si no negro
    ctx.fillStyle = (colorSector === "#000000") ? "#FFFFFF" : "#000000";

    ctx.font = "bold 18px Montserrat"; // üëà TEXTO M√ÅS GRANDE
    ctx.textAlign = "right";
    ctx.fillText(premio.nombre, 120, 8);

    ctx.restore();
  });

  ctx.restore();
}


  function girarRuleta() {
  if (girando) return; // ‚ùå evita doble giro
  girando = true;

  const premios = premiosDisponibles();
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");

  const vueltas = Math.random() * 5 + 5; // 5‚Äì10 vueltas
  const anguloFinal = anguloActual + vueltas * 2 * Math.PI;
  const duracion = 4000; // ms

  const inicio = performance.now();

  function animar(tiempo) {
    const progreso = Math.min((tiempo - inicio) / duracion, 1);
    const easing = 1 - Math.pow(1 - progreso, 3); // desaceleraci√≥n suave

    anguloActual = anguloActual + (anguloFinal - anguloActual) * easing;

    ctx.clearRect(0, 0, 300, 300);
    dibujarRuleta(anguloActual);

    if (progreso < 1) {
      requestAnimationFrame(animar);
    } else {
      asignarPremio();
    }
  }

  requestAnimationFrame(animar);
}
  function asignarPremio() {
  const premios = premiosDisponibles();
  const total = premios.length;
  const anguloPorPremio = (2 * Math.PI) / total;

  const anguloNormalizado =
    (2 * Math.PI - (anguloActual % (2 * Math.PI))) % (2 * Math.PI);

  const ganador = Math.floor(anguloNormalizado / anguloPorPremio);

  // üî¥ DIBUJAR RULETA CON PREMIO RESALTADO
  dibujarRuleta(anguloActual, ganador);

  const premio = premios[ganador];

  document.getElementById("premioFinal").innerText =
    "üéâ Ganaste: " + premio.nombre;

  enviarDatos("GANA", premio.nombre);
    document.getElementById("btnGirar").disabled = true;
document.getElementById("btnVolver").classList.remove("hidden");

}

    
  function volverInicio() {
  location.reload(); // reinicio limpio para evento
}




  
</script>
</body>
</html>
