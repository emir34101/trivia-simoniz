<body>

<script>
console.log("JS cargado");
const nombreInput = document.getElementById("nombre");
const telefonoInput = document.getElementById("telefono");
const correoInput = document.getElementById("correo");
// === GOOGLE APPS SCRIPT ===
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzk-UB3EISvJaey6C0OW4SOjA-gN65CeIWaiiw8thMM7VdzVhInPm8xHisEPV7ab2ZU/exec";
const preguntas = {
  "SIMONIZ & MARCA": [
    { pregunta: "Â¿QuÃ© representa Simoniz como marca?", opciones: ["Solo limpieza del vehÃ­culo", "Cuidado, protecciÃ³n y orgullo por lo que te mueve", "Productos rÃ¡pidos y econÃ³micos"], correcta: 1 },
    { pregunta: "Simoniz es una marca reconocida principalmente por:", opciones: ["Accesorios automotrices", "Productos de limpieza, brillo y protecciÃ³n", "Repuestos mecÃ¡nicos"], correcta: 1 },
    { pregunta: "Â¿CuÃ¡l es uno de los diferenciales clave de Simoniz?", opciones: ["Fragancias llamativas", "ProtecciÃ³n y acabado profesional", "Bajo precio Ãºnicamente"], correcta: 1 }
  ],
  "CUIDADO EXTERIOR": [
    { pregunta: "Â¿Para quÃ© sirve la Silicona UV3 Simoniz?", opciones: ["Limpiar vidrios", "Proteger y dar brillo a superficies plÃ¡sticas, de vinilo y caucho del auto", "Desengrasar el motor"], correcta: 1 },
    { pregunta: "Â¿QuÃ© beneficio clave aporta un producto con protecciÃ³n UV?", opciones: ["Reduce el polvo", "Evita la decoloraciÃ³n por el sol", "Elimina malos olores"], correcta: 1 },
    { pregunta: "Â¿QuÃ© producto usarÃ­as primero en una rutina de lavado exterior?", opciones: ["Cera", "Shampoo con Cera para autos", "Silicona"], correcta: 1 }
  ],
  "CUIDADO INTERIOR": [
    { pregunta: "Â¿Por quÃ© es importante usar productos especializados para el interior del vehÃ­culo?", opciones: ["Para que huela fuerte", "Para no daÃ±ar superficies delicadas", "Solo por estÃ©tica"], correcta: 1 },
    { pregunta: "Â¿QuÃ© superficie NO deberÃ­a limpiarse con productos abrasivos?", opciones: ["Tablero", "Tapetes de caucho", "Rines"], correcta: 0 },
    { pregunta: "Un buen limpiador interior Simoniz se caracteriza por:", opciones: ["Brillo excesivo", "Limpieza efectiva + cuidado del material", "Espuma abundante"], correcta: 1 }
  ],
  "MITOS Y VERDADES": [
    { pregunta: "Â¿Es verdad que cualquier detergente sirve para lavar el carro?", opciones: ["SÃ­", "No", "Solo los lÃ­quidos"], correcta: 1 },
    { pregunta: "Â¿La cera solo sirve para que el carro brille?", opciones: ["SÃ­", "No, tambiÃ©n protege la pintura", "Depende del color del carro"], correcta: 1 },
    { pregunta: "Â¿Usar productos incorrectos puede daÃ±ar el acabado del vehÃ­culo?", opciones: ["No, todos limpian igual", "SÃ­, especialmente a largo plazo", "Solo en carros nuevos"], correcta: 1 }
  ],
  "BONUS GOLF / LIFESTYLE": [
    { pregunta: "Simoniz comparte con el golf una misma filosofÃ­a:", opciones: ["Velocidad", "PrecisiÃ³n y cuidado por el detalle", "Competencia extrema"], correcta: 1 },
    { pregunta: "Â¿QuÃ© tienen en comÃºn un carro bien cuidado y un buen swing?", opciones: ["Fuerza", "TÃ©cnica y constancia", "Suerte"], correcta: 1 },
    { pregunta: "Â¿Por quÃ© Simoniz encaja bien en un entorno lifestyle como el golf?", opciones: ["Por el precio", "Por la estÃ©tica, el cuidado y el orgullo personal", "Por moda"], correcta: 1 }
  ]
};
  
let categorias = Object.keys(preguntas);
let index = 0;
let aciertos = 0;
let anguloActual = 0;
let girando = false;
let inventario = [];

// ====== SELECCIÃ“N ALEATORIA (CORREGIDO) ======
let seleccionadas = categorias.map(cat => {
  const banco = preguntas[cat];
  return banco[Math.floor(Math.random() * banco.length)];
});

// ====== INVENTARIO ======
async function cargarInventario() {
  const res = await fetch(SCRIPT_URL);
  inventario = await res.json();
  console.log("Inventario cargado:", inventario);
}


// ====== INICIAR ======
function iniciarTrivia() {
  console.log("Trivia iniciada");
  document.getElementById('registro').classList.add('hidden');
  document.getElementById('trivia').classList.remove('hidden');
  mostrarPregunta();
}

// ====== MOSTRAR PREGUNTA ======
function mostrarPregunta() {
  const cat = categorias[index];
  const q = seleccionadas[index];

  document.getElementById('categoria').innerText = cat;
  document.getElementById('pregunta').innerText = q.pregunta;

  const cont = document.getElementById('opciones');
  cont.innerHTML = '';

  q.opciones.forEach((op, i) => {
    const div = document.createElement('div');
    div.className = 'option';
    div.innerText = op;
    div.onclick = () => responder(i);
    cont.appendChild(div);
  });
}

// ====== RESPUESTA ======
function responder(i) {
  const opciones = document.querySelectorAll('.option');
  const correcta = seleccionadas[index].correcta;

  opciones.forEach((div, idx) => {
    div.classList.add('disabled');
    if (idx === correcta) div.classList.add('correct');
    if (idx === i && i !== correcta) div.classList.add('incorrect');
  });

  if (i === correcta) aciertos++;

  setTimeout(() => {
    index++;
    if (index < categorias.length) mostrarPregunta();
    else mostrarResultado();
  }, 1600);
}

// ====== RESULTADO ======
async function mostrarResultado() {
  document.getElementById('trivia').classList.add('hidden');

  const gana = aciertos >= 3;

  if (gana) {
    // ðŸ‘‡ MUESTRA RULETA (NO resultado)
    document.getElementById('ruleta').classList.remove('hidden');

    await cargarInventario();
    dibujarRuleta();

  } else {
    // ðŸ‘‡ SOLO SI PIERDE
    document.getElementById('resultado').classList.remove('hidden');
    document.getElementById('tituloResultado').innerText = 'Gracias por participar';
    document.getElementById('mensajeResultado').innerText =
      'Sigue cuidando tu vehÃ­culo con Simoniz.';
  }
}

// ====== RULETA ======
function premiosDisponibles() {
  return inventario.filter(p => Number(p.stock) > 0);

}

function dibujarRuleta(rotacion = 0, ganador = null) {
  const premios = premiosDisponibles();

  if (!premios.length) {
    document.getElementById("premioFinal").innerText =
      "âš ï¸ No hay premios disponibles";
    return;
  }

  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");

  const total = premios.length;
  const angulo = (2 * Math.PI) / total;

  ctx.clearRect(0, 0, 300, 300);
  ctx.save();
  ctx.translate(150, 150);
  ctx.rotate(rotacion);

  const colores = ["#FFD100", "#000000", "#FFFFFF"];

  premios.forEach((premio, i) => {
    ctx.beginPath();

    const colorSector = colores[i % colores.length];
    ctx.fillStyle = ganador === i ? "#00E676" : colorSector;

    ctx.moveTo(0, 0);
    ctx.arc(0, 0, 140, angulo * i, angulo * (i + 1));
    ctx.fill();

    ctx.save();
    ctx.rotate(angulo * i + angulo / 2);

    ctx.fillStyle = colorSector === "#000000" ? "#FFFFFF" : "#000000";
    ctx.font = "bold 18px Montserrat";
    ctx.textAlign = "right";
    ctx.fillText(premio.nombre, 120, 8);

    ctx.restore();
  });

  ctx.restore();
}



function girarRuleta() {
  if (girando) return;
  girando = true;

  const vueltas = Math.random() * 5 + 5;
  const anguloFinal = anguloActual + vueltas * 2 * Math.PI;
  const duracion = 4000;
  const inicio = performance.now();

  function animar(t) {
    const progreso = Math.min((t - inicio) / duracion, 1);
    anguloActual = anguloFinal * progreso;

    dibujarRuleta(anguloActual);

    if (progreso < 1) requestAnimationFrame(animar);
    else asignarPremio();
  }

  requestAnimationFrame(animar);
}

function asignarPremio() {
  const premios = premiosDisponibles();
  const total = premios.length;
  const anguloPorPremio = (2 * Math.PI) / total;

  const anguloNormalizado =
    (2 * Math.PI - (anguloActual % (2 * Math.PI))) % (2 * Math.PI);

  const ganador = Math.floor(anguloNormalizado / anguloPorPremio);

  // ðŸ”´ DIBUJAR RULETA CON PREMIO RESALTADO
  dibujarRuleta(anguloActual, ganador);

  const premio = premios[ganador];

  document.getElementById("premioFinal").innerText =
    "ðŸŽ‰ Ganaste: " + premio.nombre;

  enviarDatos("GANA", premio.nombre);
  document.getElementById("btnGirar").disabled = true;
document.getElementById("btnVolver").classList.remove("hidden");
}

  function resaltarPremio(i) {
  dibujarRuleta(anguloActual, i);
}
function volverInicio() {
  location.reload(); // reinicio limpio para evento
}
function enviarDatos(resultado, premio = "") {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nombre: nombreInput.value,
      telefono: telefonoInput.value,
      correo: correoInput.value,
      aciertos: aciertos,
      resultado: resultado,
      premio: premio,
      fecha: new Date().toISOString()
    })
  })
  .then(() => console.log("Datos enviados a Sheets"))
  .catch(err => console.error("Error enviando datos", err));
}



</script>
